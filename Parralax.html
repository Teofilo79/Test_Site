<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow-effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="parralax.css">
<body>

    <div class="site_area">


    <div class="parralax_wrapper">
    <div class="image_title intro_screen animation_away">Welcome to the Gallery.<br><br><br><br>Please:<br><br>1) Relax <br>2) Breathe<br>3) Scroll</div>
    
    <div class="image_title animation_appear ">Warsaw is the capital of Great Poland</div>
    <div class="parralax_group animation_for_images">
        <div class="parralax_layer layer_1"><img src="images/Img1_skies.png"></div>
        <div class="parralax_layer layer_3 "><img src="images/Img1_castle.png"></div>
        <div class="parralax_layer layer_3"><img src="images/Img1_houses.png"></div> 
        <div class="parralax_layer layer_4"><img src="images/Img1_statue.png"></div> 
    </div>

    <div class="image_title animation_appear">Image name #2</div>
    <div class="parralax_group">
        <div class="parralax_layer layer_1">Layer Page</div>
        <div class="parralax_layer layer_2">Layer Page</div>
        <div class="parralax_layer layer_3">Layer Page</div> 
        <div class="parralax_layer layer_4">Layer Page</div>
        <div class="parralax_layer layer_5">Layer Page</div>
        <div class="parralax_layer layer_6">Layer Page</div>                 
    </div>

    <div class="image_title animation_appear">Image name #3</div>
    <div class="parralax_group">
        <div class="parralax_layer layer_1">Layer Page</div>
        <div class="parralax_layer layer_2">Layer Page</div>
        <div class="parralax_layer layer_3">Layer Page</div> 
        <div class="parralax_layer layer_4">Layer Page</div>
        <div class="parralax_layer layer_5">Layer Page</div>
        <div class="parralax_layer layer_6">Layer Page</div>                 
    </div>

    <div class="image_title intro_screen animation_appear">End of excibition</div>
    
    </div>


</div>
</body>
</html>
